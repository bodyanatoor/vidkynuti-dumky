<script>
  // Fisher‚ÄìYates shuffle
  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function collectThoughts() {
    const fromDom = Array.from(document.querySelectorAll('.sticky-stack .sticky-note'))
      .map(n => n.textContent.trim())
      .filter(Boolean);

    const key = 'rejected_thoughts';

      .filter(Boolean);

    // —É–Ω—ñ–∫–∞–ª—ñ–∑—É—î–º–æ
    const set = new Set([...fromDom, ...fromLS]);
    return Array.from(set);

    shuffle(texts);
