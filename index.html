      '"–º–æ–∂–ª–∏–≤–æ —è –Ω—ñ–∫–æ–ª–∏ –Ω–µ –∑—Ä–æ–∑—É–º—ñ—é —á–æ–º—É"',
      '"–∫–æ–∂–µ–Ω –Ω–æ–≤–∏–π –¥–µ–Ω—å —Ü–µ —à–∞–Ω—Å"',
      '"—è –Ω–µ –∑–Ω–∞—é —á–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –∞–ª–µ"',
      '"–∑–¥–∞—î—Ç—å—Å—è –≤—Å—ñ —Ü—ñ —Ä–æ–∫–∏ —è"',
      '"–º–æ–∂–ª–∏–≤–æ –Ω–∞–π—Å–∫–ª–∞–¥–Ω—ñ—à–µ –≤–∏–∑–Ω–∞—Ç–∏ —â–æ"',
      '"—á–æ–º—É –Ω—ñ—Ö—Ç–æ –Ω–µ –∫–∞–∂–µ –ø—Ä–æ —Ç–µ —â–æ"',
      '"—è —Ö–æ—Ç—ñ–≤ –±–∏ –ø–æ–≤—ñ—Ä–∏—Ç–∏ —â–æ –∫–æ–ª–∏—Å—å"',
      '"—ñ–Ω–æ–¥—ñ —î–¥–∏–Ω–µ —â–æ –∑–∞–ª–∏—à–∞—î—Ç—å—Å—è —Ü–µ"',
      '"–º–æ–∂–ª–∏–≤–æ —Å–ø—Ä–∞–≤–∂–Ω—è —Å–∏–ª–∞ —É —Ç–æ–º—É —â–æ–±"',
      '"—è –±–æ—é—Å—å —â–æ –∑–∞–±—É–¥—É —è–∫"',
      '"—á–∏ –Ω–æ—Ä–º–∞–ª—å–Ω–æ —â–æ —ñ–Ω–æ–¥—ñ —è"',
      '"–∑–¥–∞—î—Ç—å—Å—è –Ω–∞–π–ø—Ä–æ—Å—Ç—ñ—à—ñ —Ä–µ—á—ñ"',
      '"–º–æ–∂–ª–∏–≤–æ —è –Ω—ñ–∫–æ–ª–∏ –Ω–µ —Å—Ç–∞–Ω—É —Ç–∏–º —Ö—Ç–æ"',
      '"–∫–æ–∂–µ–Ω —Ä–∞–∑ –∫–æ–ª–∏ —è –∑–∞–∫—Ä–∏–≤–∞—é –æ—á—ñ"',
      '"—è –Ω–µ —Ä–æ–∑—É–º—ñ—é —á–æ–º—É –º–µ–Ω—ñ —Ç–∞–∫ –≤–∞–∂–∫–æ"',
      '"—ñ–Ω–æ–¥—ñ –Ω–∞–π–≥—ñ—Ä—à–µ —Ü–µ —É—Å–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è —â–æ"',
      '"–º–æ–∂–ª–∏–≤–æ –≤—Å–µ —â–æ –º–µ–Ω—ñ —Ç—Ä–µ–±–∞ —Ü–µ"',
      '"—á–æ–º—É —è –¥–æ—Å—ñ –Ω–µ –º–æ–∂—É"',
      '"—è –¥—É–º–∞–≤ —â–æ –∑–Ω–∞—é –∞–ª–µ –Ω–∞—Å–ø—Ä–∞–≤–¥—ñ"'
    ];

    let thoughts = [...initialThoughts];
    let order = [];
    let currentIndex = 0;

    const stack     = document.getElementById('stickyStack');
    const input     = document.getElementById('thoughtInput');
    const submitBtn = document.getElementById('submitBtn');
    const message   = document.getElementById('message');

    /* ---------- –†–∞–Ω–¥–æ–º–Ω–∞ —á–µ—Ä–≥–∞ ---------- */
    function reshuffle(){
      order = thoughts.map((_, i)=>i);
      for(let i=order.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [order[i],order[j]]=[order[j],order[i]];
      }
      currentIndex = 0;
    }

    /* ---------- –†–µ–Ω–¥–µ—Ä —Å—Ç–æ–ø–∫–∏ (5 –∫–∞—Ä—Ç–æ–∫) ---------- */
    function createStickies(){
      stack.innerHTML='';
      const total=order.length||thoughts.length;
      if(!total) return;

      for(let i=0;i<5&&i<total;i++){
        const oi=(currentIndex+i)%total;
        const ti=order.length?order[oi]:oi;
        const sticky=document.createElement('div');
        sticky.className='sticky-note';
        sticky.innerHTML=`<div class="sticky-text">${thoughts[ti]}</div>`;
        if(i===0) sticky.addEventListener('click',peelSticky);
        stack.appendChild(sticky);
      }
    }

    /* ---------- –í—ñ–¥—Ä–∏–≤–∞–Ω–Ω—è –≤–µ—Ä—Ö–Ω—å–æ–≥–æ —Å—Ç—ñ–∫–µ—Ä–∞ ---------- */
    function peelSticky(){
      const s=stack.querySelector('.sticky-note:first-child');
      if(!s || s.classList.contains('peeling-right') || s.classList.contains('peeling-left') || s.classList.contains('peeling-up')) return;
      const dirs=['peeling-right','peeling-left','peeling-up'];
      s.classList.add(dirs[Math.floor(Math.random()*dirs.length)]);
      s.style.pointerEvents='none';
      setTimeout(()=>{
        const total=order.length||thoughts.length;
        currentIndex=(currentIndex+1)%total;
        createStickies();
        restartAutoPeel();
      },1200);
      playPeelSound();
    }

    /* ---------- –ó–≤—É–∫ ---------- */
    function playPeelSound(){
      try{
        const Ctx=window.AudioContext||window.webkitAudioContext;
        const ac=new Ctx();
        const bufferSize=ac.sampleRate*0.15;
        const buf=ac.createBuffer(1,bufferSize,ac.sampleRate);
        const data=buf.getChannelData(0);
        for(let i=0;i<bufferSize;i++){
          const env=Math.exp(-i/(bufferSize*0.3));
          data[i]=(Math.random()*2-1)*env*0.15;
        }
        const src=ac.createBufferSource(); src.buffer=buf;
        const filt=ac.createBiquadFilter(); filt.type='bandpass'; filt.frequency.value=2000; filt.Q.value=1;
        const gain=ac.createGain(); gain.gain.value=0.3;
        src.connect(filt);filt.connect(gain);gain.connect(ac.destination);src.start();
      }catch(e){}
    }

    /* ---------- –ê–≤—Ç–æ–ø–µ—Ä–µ–≥–æ—Ä—Ç–∞–Ω–Ω—è ---------- */
    function autoPeel(){ peelSticky(); }
    let autoPeelInterval = setInterval(autoPeel, 15000);
    function restartAutoPeel(){
      clearInterval(autoPeelInterval);
      autoPeelInterval = setInterval(autoPeel, 15000);
    }

    /* ---------- –ê–Ω—Ç–∏—Å–ø–∞–º ---------- */
    function isSpam(text){
      const rules=[/https?:\/\//i,/www\./i,/@[\w]+/i,/\b(–∫—É–ø–∏—Ç–∏|buy|sale|discount|viagra)\b/i,/((.)\2{4,})/i];
      return rules.some(r=>r.test(text));
    }

    /* ---------- –ù–∞–¥—Å–∏–ª–∞–Ω–Ω—è —É Google Form/Sheets ---------- */
    submitBtn.addEventListener('click', (e)=>{
      e.preventDefault();
      const raw=(input.value||'').trim();

      if(raw.length<5){showMessage('–î—É–º–∫–∞ –∑–∞–Ω–∞–¥—Ç–æ –∫–æ—Ä–æ—Ç–∫–∞...');return;}
      if(raw.length>300){showMessage('–î—É–º–∫–∞ –∑–∞–Ω–∞–¥—Ç–æ –¥–æ–≤–≥–∞...');return;}
      if(isSpam(raw)){showMessage('–°—Ö–æ–∂–µ –Ω–∞ —Å–ø–∞–º. –°–ø—Ä–æ–±—É–π—Ç–µ —ñ–Ω–∞–∫—à–µ.');return;}

      // 1) –ø—ñ–¥—Å—Ç–∞–≤–ª—è—î–º–æ –∑–Ω–∞—á–µ–Ω–Ω—è —É –ø—Ä–∏—Ö–æ–≤–∞–Ω—É —Ñ–æ—Ä–º—É
      document.getElementById('gFormThought').value = `"${raw}"`;
      // 2) —à–ª–µ–º–æ —É Google Form
      document.getElementById('gForm').submit();

      // 3) –ª–æ–∫–∞–ª—å–Ω–∏–π UX + –¥–æ–¥–∞—î–º–æ —É –ª–æ–∫–∞–ª—å–Ω–∏–π —Å—Ç–µ–∫ (—â–æ–± –æ–¥—Ä–∞–∑—É –∑‚Äô—è–≤–∏–ª–æ—Å—å)
      thoughts.push(`"${raw}"`);
      reshuffle(); createStickies();
      input.value='';
      showMessage('–í—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–æ ‚úÖ –î—É–º–∫–∞ –∑‚Äô—è–≤–∏—Ç—å—Å—è —É —Ç–∞–±–ª–∏—Ü—ñ Google.');
      restartAutoPeel();
    });

    /* ---------- –ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è ---------- */
    function showMessage(t){
      message.textContent=t;
      message.classList.add('visible');
      setTimeout(()=>message.classList.remove('visible'),3000);
    }

    /* ---------- –ö–ª–∞–≤—ñ—à—ñ ---------- */
    document.addEventListener('keydown', (e)=>{
      if((e.key===' '||e.key==='Enter') && document.activeElement!==input){
        e.preventDefault();
        peelSticky();
        restartAutoPeel();
      }
    });

    /* ---------- –°—Ç–∞—Ä—Ç ---------- */
    (function init(){
      reshuffle();
      createStickies();
    })();
  </script>
